<!DOCTYPE htm>
<htm lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Calculator
    </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="#" name="calculator" class="main">
                <input type="text" class="display form-control" name="display" id="display">
                <br>
                <input type="button" class="btn btn-danger" value="C" id="clear" onclick="cl">
                <input type="button" class="btn btn-warning m-2" value="->" onclick="backSpace()">
                <input type="button" class="btn btn-warning m-2" value="%" onclick="document.calculator.display.value+='%'">
                <input type="button" class="btn btn-warning m-2" value="/" onclick="document.calculator.display.value+='/'">
                <br><br>
                <input type="button" class="btn btn-primary" value="7" onclick="seven()">
                <input type="button" class="btn btn-primary m-2" value="8" onclick="eight()">
                <input type="button" class="btn btn-primary m-2" value="9"onclick="nine()">
                <input type="button" class="btn btn-warning m-2" value="*" onclick="document.calculator.display.value+='*'">
                <br><br>
                <input type="button" class="btn btn-primary" value="6"onclick="six()">
                <input type="button" class="btn btn-primary m-2" value="5"onclick="five()">
                <input type="button" class="btn btn-primary m-2" value="4"onclick="four()">
                <input type="button" class="btn btn-warning m-2" value="-" onclick="document.calculator.display.value+='-'">
                <br><br>
                <input type="button" class="btn btn-primary" value="3"onclick="three()">
                <input type="button" class="btn btn-primary m-2" value="2"onclick="two()">
                <input type="button" class="btn btn-primary m-2" value="1"onclick="one()">
                <input type="button" class="btn btn-warning m-2" value="+" onclick="document.calculator.display.value+='+'">
                <br><br>
                <input type="button" class="btn btn-primary" value="0"onclick="zero()">
                <input type="button" class="btn btn-primary m-2" value="00" onclick="document.calculator.display.value+='00'">
                <input type="button" class="btn btn-primary m-2" value="." onclick="point()">
                <input type="button" class="btn btn-success m-2" value="=" 
                onclick="document.calculator.display.value=eval(calculator.display.value)">
            </form>
        </div>
    </div>

    <script src="/script.js"> </script>
</body>
</htm>
